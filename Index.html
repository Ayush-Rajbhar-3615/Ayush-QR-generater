<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ayush QR Generator</title>
    <style>
       * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    padding: 20px;
}

.container {
    text-align: center;
    background: rgba(0,0,0,0.2);
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}

h1 {
    margin-bottom: 20px;
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 15px;
}

button:hover {
    background-color: #ff3b2e;
}

#drop-area {
    border: 2px dashed #fff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 15px;
}

#drop-area p {
    margin-bottom: 10px;
}

#qr-code {
    margin-top: 20px;
}

#download-btn {
    display: none;
    text-decoration: none;
    background: #28a745;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
}

#download-btn:hover {
    background: #218838;
}

.note {
    font-size: 0.8rem;
    margin-top: 20px;
}

.note a {
    color: #ff6f61;
    text-decoration: underline;
} 
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayush QR Generator</h1>

        <input type="text" id="text-input" placeholder="Enter link or text"/>

        <div id="drop-area">
            <p>Drag & Drop files here (for large files, upload to file.io or imgbb)</p>
            <input type="file" id="file-input"/>
        </div>

        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qr-code"></div>

        <a id="download-btn" href="#" download="qr-code.png">Download QR Code</a>

        <p class="note">For large files, use services like <a href="https://file.io/" target="_blank">file.io</a> or <a href="https://imgbb.com/" target="_blank">imgbb.com</a> to upload and paste the link above.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('file-input');
const textInput = document.getElementById('text-input');
const qrDiv = document.getElementById('qr-code');
const downloadBtn = document.getElementById('download-btn');

// Drag and Drop Events
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

dropArea.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const files = e.dataTransfer.files;
    fileInput.files = files;
}

function generateQRCode() {
    let value = textInput.value.trim();

    if(fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if(file.size > 5 * 1024 * 1024) { // 5MB limit warning
            alert("Large files should be uploaded using file-sharing services like file.io.");
            return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
            value = e.target.result;
            createQR(value);
        }
        reader.readAsDataURL(file);
    } else {
        if(value === "") {
            alert("Please enter text or choose a file.");
            return;
        }
        createQR(value);
    }
}

function createQR(data) {
    qrDiv.innerHTML = "";
    QRCode.toCanvas(data, { width: 200 }, function (error, canvas) {
        if (error) {
            console.error(error);
            alert("Failed to generate QR code.");
            return;
        }
        qrDiv.appendChild(canvas);

        // Enable download
        downloadBtn.href = canvas.toDataURL("image/png");
        downloadBtn.style.display = "inline-block";
    });
}</script>
</body>
</html>
